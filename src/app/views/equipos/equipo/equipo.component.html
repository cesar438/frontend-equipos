<c-row ngPreservewhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
              <strong>Formulario de Equipos</strong>
            </c-card-header>
            <c-card-body>
                <form cForm>
                  <div class="mb-3">
                    <label cLabel for="nombre">Nombre</label>
                    <input cFormControl
                           id="nombre"
                           placeholder="Ingresar Nombre"
                           type="text"
                           [(ngModel)] = "equipoModelo.Nombre"
                           name="nombre"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="tipo">Tipo</label>
                    <input cFormControl
                           id="tipo"
                           placeholder="Ingresar Tipo"
                           type="text"
                           [(ngModel)] = "equipoModelo.Tipo"
                           name="tipo"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="observaciones">Observaciones</label>
                    <input cFormControl
                           id="observaciones"
                           placeholder="Ingresar Observaciones"
                           type="text"
                           [(ngModel)] = "equipoModelo.Observaciones"
                           name="observaciones"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="cantidad">Cantidad</label>
                    <input cFormControl
                           id="cantidad"
                           placeholder="Ingresar Cantidad"
                           type="number"
                           [(ngModel)] = "equipoModelo.Cantidad"
                           name="cantidad"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="fecha">Fecha</label>
                    <input cFormControl
                           id="fecha"
                           placeholder="Ingresar Fecha"
                           type="text"
                           [(ngModel)] = "equipoModelo.Fecha"
                           name="fecha"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="usuario">Usuario</label>
                    <input cFormControl
                    id="usuario"
                    type="text"
                    [(ngModel)] = "equipoModelo.Usuario"
                    name="usuario"
                    />
                   <!--<select aria-label="Seleccione Usuario" cSelect>
                        <option></option>
                        <option value="664d3822cde7a71733c588e4">xiac</option>
                        <option value="2">Esteban</option>
                        <option value="3">Esther</option>
                    </select>-->
                  </div>
                  <button (click)="guardarEquipo()" cButton class="me-1" color="primary" type="submit">
                    Guardar
                  </button>

                </form>
            </c-card-body>
          </c-card>
    </c-col>
    <c-col xs="12">
        <table cTable>
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Tipo</th>
              <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
              @for ( item of listaEquipos; track item;){
                <tr>
                  <th scope="row">1</th>
                  <td>{{item.Nombre}}</td>
                  <td>{{item.Tipo}}</td>
                  <td>
                    <button cButton color="warning" variant="outline"(click)="verEquipo(item)">Editar</button>
                    <button (click)="eliminarEquipo(item)"cButton color="danger" variant="outline">Eliminar</button></td>
                </tr>   
              }        
            </tbody>
          </table>
    </c-col>
</c-row>
